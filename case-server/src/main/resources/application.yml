server:
  port: 5000
  forward-headers-strategy: framework

spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  rabbitmq:
    addresses: localhost
    port: 5672

  cloud:
    stream:
      bindings:
        publishCaseImport-out-0:
          destination: case.import
      source: publishCaseImport

  data:
    elasticsearch:
      enabled : false
      host: localhost
      port: 9200
      client:
        timeout : 60  # Seconds
